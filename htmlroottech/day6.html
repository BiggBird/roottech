<!DOCTYPE html>

<html>

   <head>

      <script src="p5.js"> </script>

      <title>JavaScript games</title>

   </head>

   <body>

      <script id="script" type="text/javascript">
         var x;
         function setup(){
            createCanvas(displayWidth, displayHeight);
            background(0);
         }
         x = 0;

         function draw(){
            scale(1.5);
            background(97, 173, 255);
            noStroke();
            fill(117, 0, 43);
            rect(0, 200, displayWidth, 200);
            fill(0, 0, 0);
            rect(0, 250, displayWidth, 100);
            strokeWeight(5);
            stroke(255);
            line(21, 303, 66, 303);
            line(162, 303, 110, 303);
            line(21, 303, 66, 303);
            line(207, 303, 269, 303);
            line(368, 303, 314, 303);

            strokeWeight(1);
            stroke(255, 0, 60);
            fill(179, 179, 179);
            rect(19 + x, 267, 63, 49);
            fill(0, 255, 98);
            ellipse(22 + x, 315, 20, 20);
            ellipse(81 + x, 315, 20, 20);

            noStroke();
            fill(255);
            ellipse(109 - x, 46, 50, 50);
            ellipse(132 - x, 62, 50, 50);
            ellipse(84 - x, 71, 50, 50);
            ellipse(115 - x, 76, 50, 50);

            ellipse(306 - x, 92, 50, 50);
            ellipse(332 - x, 110, 50, 50);
            ellipse(284 - x, 114, 50, 50);
            ellipse(315 - x, 125, 50, 50);

            x ++;
         }
      </script>

   </body>

</html>
