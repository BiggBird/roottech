<!DOCTYPE html>
<html>

<head>
   <title>CSS Embedded Example</title>
   <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=MuseoModerno&family=Notable&family=Open+Sans+Condensed:ital,wght@1,300&family=Open+Sans:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
   <style>
      body {
         color: green;
         background-color: pink;
         font-family: Times;
      }
      .blue {
         color:blue;
      }
      h1 {
         font-family: font-family: 'Krona One', sans-serif;
      }
      h2 {
         font-family: 'MuseoModerno', cursive;
      }
      h3 {
         font-family: 'Notable', sans-serif;
      }
      h4 {
         font-family: 'Open Sans Condensed', sans-serif;
      }
   </style>

</head>

<body>

  <h1 class="blue">Hello World!</h1>

  <h2 style="color:lightblue">My name is Shaurya Raswan</h2>

  <h3 style="color:yellow">My hobbies:</h3>
   <ul>
    <li style="color:blue">Coding! </li>
    <li style="color:orange">Video games </li>
    <li style="color:violet">Tennis </li>
    <li style="color:red">Tabla </li>
   </ul>

  <h4 style="color:green"> Thank you for reading! </h4>

</body>


</html>
